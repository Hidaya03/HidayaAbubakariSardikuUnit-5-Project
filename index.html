<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>5.P Starter Code [RENAME YOUR TITLE]</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
</head>

<body>
  <div class="title">
   <h1>What kind of chicken are you???</h1>
    <img alt="chicken with big eyeballs" src="https://media.tenor.com/2Et7Uc_9VVoAAAAC/gregmercado-respiratory101.gif" >
  </div>
  
  <div class="questions">
    <h4>How many children would you like to have?</h4>
    
    <img alt="children are evil" src="https://media.tenor.com/maoRNYFkhekAAAAd/drive-over-run-over.gif">
    
    <input placeholder="enter a number" class="firstchoice">
          
    <h4>What kind of feet do you like,    A-crusty feet    or    B-even crustier feet?</h4>
    
    <img alt="spongebob ugly feet" src="https://media.tenor.com/WMjeb00XLLEAAAAC/spongebob-socks.gif">
    
<!--     <input placeholder="crusty feet or even crustier feet" class="secondchoice"> --> 
    <select class="secondchoice">
      <option value="">--Please choose an option--</option>
    <option value="crusty feet">crusty feet</option>
    <option value="even crustier feet">even crustier feet</option>
    </select> 
  </div>
    
  <button class="submitButton">submit</button>
  
  <div class="result">
    <p class="result-message"></p>
    
    <img alt="muscular chicken"
    src="./muscularchicken.jpeg" class="muscular-chicken" >

    <img alt="nosy chicken"
      src="./nosychicken.jpeg" class="nosy-chicken">

    <img alt="war chicken"
      src="./warchicken.jpeg" class="war-chicken">

    <img alt="swagger chicken"
      src="./swaggerchicken.jpeg" class="swagger-chicken">
  <script src="script.js"></script>
</body>

</html>
